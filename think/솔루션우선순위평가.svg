<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="800" height="600" fill="#f8f9fa"/>

  <!-- 제목 -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">우선순위 평가 매트릭스</text>

  <!-- 축 -->
  <line x1="100" y1="500" x2="700" y2="500" stroke="#333" stroke-width="2"/>
  <line x1="100" y1="500" x2="100" y2="80" stroke="#333" stroke-width="2"/>

  <!-- X축 라벨 -->
  <text x="400" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">실현 가능성 (Feasibility)</text>
  <text x="120" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">낮음</text>
  <text x="680" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">높음</text>

  <!-- Y축 라벨 -->
  <text x="50" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666" transform="rotate(-90, 50, 290)">비즈니스 영향도 (Business Impact)</text>
  <text x="80" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">낮음</text>
  <text x="80" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">높음</text>

  <!-- 영역 구분선 -->
  <line x1="400" y1="80" x2="400" y2="500" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="290" x2="700" y2="290" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5"/>

  <!-- 영역 라벨 -->
  <rect x="120" y="100" width="260" height="170" fill="#e8f5e8" opacity="0.3"/>
  <text x="250" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d7d32">Big Bets</text>

  <rect x="420" y="100" width="260" height="170" fill="#e3f2fd" opacity="0.3"/>
  <text x="550" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">No Brainers</text>

  <rect x="120" y="310" width="260" height="170" fill="#ffebee" opacity="0.3"/>
  <text x="250" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d32f2f">Unwise</text>

  <rect x="420" y="310" width="260" height="170" fill="#fff3e0" opacity="0.3"/>
  <text x="550" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f57c00">Utilities</text>

  <!-- 데이터 포인트 -->

  <!-- Big Bets 영역 -->
  <circle cx="170" cy="150" r="8" fill="#4caf50" stroke="#2e7d32" stroke-width="2"/>
  <text x="170" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">1</text>

  <circle cx="200" cy="180" r="8" fill="#4caf50" stroke="#2e7d32" stroke-width="2"/>
  <text x="200" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">2</text>

  <circle cx="190" cy="180" r="8" fill="#4caf50" stroke="#2e7d32" stroke-width="2"/>
  <text x="190" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">6</text>

  <!-- No Brainers 영역 -->
  <circle cx="520" cy="230" r="8" fill="#2196f3" stroke="#1976d2" stroke-width="2"/>
  <text x="520" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">16</text>

  <!-- Utilities 영역 -->
  <circle cx="480" cy="380" r="8" fill="#ff9800" stroke="#f57c00" stroke-width="2"/>
  <text x="480" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">8</text>

  <circle cx="500" cy="370" r="8" fill="#ff9800" stroke="#f57c00" stroke-width="2"/>
  <text x="500" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">15</text>

  <circle cx="460" cy="430" r="8" fill="#ff9800" stroke="#f57c00" stroke-width="2"/>
  <text x="460" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">9</text>

  <!-- Unwise 영역 -->
  <circle cx="180" cy="240" r="6" fill="#f44336" stroke="#d32f2f" stroke-width="2"/>
  <text x="180" y="244" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">4</text>

  <circle cx="190" cy="240" r="6" fill="#f44336" stroke="#d32f2f" stroke-width="2"/>
  <text x="190" y="244" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">5</text>

  <circle cx="170" cy="430" r="6" fill="#f44336" stroke="#d32f2f" stroke-width="2"/>
  <text x="170" y="434" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">12</text>

  <circle cx="180" cy="420" r="6" fill="#f44336" stroke="#d32f2f" stroke-width="2"/>
  <text x="180" y="424" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">17</text>

  <circle cx="190" cy="420" r="6" fill="#f44336" stroke="#d32f2f" stroke-width="2"/>
  <text x="190" y="424" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">18</text>

  <!-- 범례 -->
  <rect x="50" y="550" width="700" height="40" fill="white" stroke="#ddd"/>
  <text x="60" y="570" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">범례:</text>
  <text x="60" y="585" font-family="Arial, sans-serif" font-size="10" fill="#666">1: 통합 개인화 추천 시스템, 2: 실시간 예측 인텔리전스 플랫폼, 4: 상황 적응형 스마트 인터페이스, 5: 고성능 분산 인프라 시스템, 6: AI 기반 감정 인식 대화형 추천</text>
  <text x="60" y="595" font-family="Arial, sans-serif" font-size="10" fill="#666">8: 가격 투명성 강화 시스템, 9: QuickLunch 서비스, 12: 비주얼 스토리텔링 강화, 15: 실시간 대기시간 크라우드소싱, 16: 가성비 지수 개발, 17: 자동 스케일링 예측 인프라, 18: 완전 서버리스 아키텍처</text>
</svg>