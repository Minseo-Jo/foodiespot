    <script src="common.js"></script>
    <script>
        // ì „ì—­ ë³€ìˆ˜
        let currentRestaurant = null;
        let allMenus = [];
        let cart = [];
        let currentQuantity = 1;
        let selectedMenu = null;

        // í˜ì´ì§€ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            initMenuSelection();
        });

        async function initMenuSelection() {
            try {
                // ì„ íƒëœ ì‹ë‹¹ ì •ë³´ ê°€ì ¸ì˜¤ê¸°
                currentRestaurant = Utils.session.get('selectedRestaurant');
                if (!currentRestaurant) {
                    Utils.showToast('ì‹ë‹¹ ì •ë³´ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.', 'error');
                    Utils.goBack();
                    return;
                }

                // ì‹ë‹¹ëª… í‘œì‹œ
                document.getElementById('restaurantName').textContent = currentRestaurant.name;

                // ë©”ë‰´ ë°ì´í„° ë¡œë“œ
                allMenus = await DataService.getRestaurantMenus(currentRestaurant.id);

                // ë©”ë‰´ í‘œì‹œ
                displayMenus(allMenus);

                // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
                setupEventListeners();

                // ê¸°ì¡´ ì¥ë°”êµ¬ë‹ˆ ë³µì›
                loadExistingCart();

            } catch (error) {
                console.error('Failed to load menu data:', error);
                Utils.showToast('ë©”ë‰´ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
            }
        }

        function displayMenus(menus) {
            // ì¹´í…Œê³ ë¦¬ë³„ë¡œ ë©”ë‰´ ê·¸ë£¹í™”
            const menusByCategory = groupMenusByCategory(menus);

            // ê° ì¹´í…Œê³ ë¦¬ë³„ë¡œ ë©”ë‰´ í‘œì‹œ
            Object.keys(menusByCategory).forEach(category => {
                const container = document.getElementById(`${category}Menus`);
                if (container) {
                    container.innerHTML = '';
                    menusByCategory[category].forEach(menu => {
                        const menuElement = createMenuElement(menu);
                        container.appendChild(menuElement);
                    });
                }
            });
        }

        function groupMenusByCategory(menus) {
            // ì‹¤ì œ ë©”ë‰´ ë°ì´í„°ì— ë”°ë¼ ì¹´í…Œê³ ë¦¬ë¥¼ í™•ì¥
            const extendedMenus = menus.map(menu => ({
                ...menu,
                category: menu.category || 'main',
                isPopular: Math.random() > 0.7, // ì„ì˜ë¡œ ì¸ê¸° ë©”ë‰´ ì„¤ì •
                isSoldOut: Math.random() > 0.9  // ì„ì˜ë¡œ í’ˆì ˆ ì„¤ì •
            }));

            return {
                main: extendedMenus.filter(m => m.category === 'main' || m.category === 'ë©”ì¸'),
                side: extendedMenus.filter(m => m.category === 'side' || m.category === 'ì‚¬ì´ë“œ'),
                drink: [] // ìŒë£Œ ë°ì´í„°ê°€ ì—†ìœ¼ë¯€ë¡œ ë¹ˆ ë°°ì—´
            };
        }

        function createMenuElement(menu) {
            const menuItem = document.createElement('div');
            menuItem.className = 'menu-item touchable';
            menuItem.dataset.menuId = menu.id;

            const badges = [];
            if (menu.isPopular) badges.push('<span class="menu-badge popular">ì¸ê¸°</span>');
            if (menu.isSoldOut) badges.push('<span class="menu-badge sold-out">í’ˆì ˆ</span>');

            menuItem.innerHTML = `
                <div class="menu-image-container">
                    <img src="${menu.image}" alt="${menu.name}" class="menu-image">
                    ${badges.join('')}
                </div>
                <div class="menu-info">
                    <h3 class="menu-name">${menu.name}</h3>
                    <p class="menu-description">${menu.description}</p>
                    <div class="menu-footer">
                        <span class="menu-price">${Utils.formatPrice(menu.price)}</span>
                        ${menu.isSoldOut ? '' : `<button class="add-btn" data-menu-id="${menu.id}">+</button>`}
                    </div>
                </div>
            `;

            // í’ˆì ˆì´ ì•„ë‹Œ ê²½ìš°ì—ë§Œ í´ë¦­ ì´ë²¤íŠ¸ ì¶”ê°€
            if (!menu.isSoldOut) {
                menuItem.addEventListener('click', function(e) {
                    if (e.target.classList.contains('add-btn')) {
                        e.stopPropagation();
                        quickAddToCart(menu);
                    } else {
                        showMenuModal(menu);
                    }
                });
            } else {
                menuItem.classList.add('sold-out');
            }

            return menuItem;
        }

        function setupEventListeners() {
            // ì¹´í…Œê³ ë¦¬ íƒ­
            const tabItems = document.querySelectorAll('.tab-item');
            tabItems.forEach(tab => {
                tab.addEventListener('click', function() {
                    const category = this.dataset.category;
                    switchCategory(category, this);
                });
            });

            // ì¥ë°”êµ¬ë‹ˆ ìš”ì•½ë°” í´ë¦­
            document.getElementById('cartSummary').addEventListener('click', function() {
                if (cart.length > 0) {
                    showCartModal();
                }
            });

            // ì£¼ë¬¸í•˜ê¸° ë²„íŠ¼
            document.getElementById('cartOrderBtn').addEventListener('click', function() {
                proceedToOrder();
            });

            // ëª¨ë‹¬ ê´€ë ¨ ì´ë²¤íŠ¸
            setupModalEvents();
        }

        function setupModalEvents() {
            // ë©”ë‰´ ìƒì„¸ ëª¨ë‹¬
            const menuModal = document.getElementById('menuModal');
            const cartModal = document.getElementById('cartModal');

            // ëª¨ë‹¬ ë‹«ê¸°
            const closeButtons = document.querySelectorAll('.modal-close');
            closeButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    hideAllModals();
                });
            });

            // ëª¨ë‹¬ ë°°ê²½ í´ë¦­ì‹œ ë‹«ê¸°
            [menuModal, cartModal].forEach(modal => {
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) {
                        hideAllModals();
                    }
                });
            });

            // ìˆ˜ëŸ‰ ì¡°ì ˆ
            document.getElementById('decreaseBtn').addEventListener('click', function() {
                if (currentQuantity > 1) {
                    currentQuantity--;
                    updateQuantityDisplay();
                }
            });

            document.getElementById('increaseBtn').addEventListener('click', function() {
                if (currentQuantity < 10) {
                    currentQuantity++;
                    updateQuantityDisplay();
                }
            });

            // ì¥ë°”êµ¬ë‹ˆì— ë‹´ê¸°
            document.getElementById('addToCartBtn').addEventListener('click', function() {
                addToCart(selectedMenu, currentQuantity);
                hideAllModals();
            });

            // ì£¼ë¬¸ ì§„í–‰
            document.getElementById('proceedToOrderBtn').addEventListener('click', function() {
                proceedToOrder();
            });
        }

        function switchCategory(category, tabElement) {
            // íƒ­ í™œì„±í™” ìƒíƒœ ë³€ê²½
            document.querySelectorAll('.tab-item').forEach(tab => {
                tab.classList.remove('active');
            });
            tabElement.classList.add('active');

            // ì¹´í…Œê³ ë¦¬ ì„¹ì…˜ í‘œì‹œ/ìˆ¨ê¹€
            const categories = document.querySelectorAll('.menu-category');
            if (category === 'all') {
                categories.forEach(cat => cat.style.display = 'block');
            } else {
                categories.forEach(cat => {
                    cat.style.display = cat.dataset.category === category ? 'block' : 'none';
                });
            }
        }

        function showMenuModal(menu) {
            selectedMenu = menu;
            currentQuantity = 1;

            // ë©”ë‰´ ì •ë³´ í‘œì‹œ
            document.getElementById('modalMenuImage').src = menu.image;
            document.getElementById('modalMenuImage').alt = menu.name;
            document.getElementById('modalMenuName').textContent = menu.name;
            document.getElementById('modalMenuDescription').textContent = menu.description;
            document.getElementById('modalMenuPrice').textContent = Utils.formatPrice(menu.price);

            // ì˜µì…˜ í‘œì‹œ (ê¹€ì¹˜ì°Œê°œ ë“± íŠ¹ì • ë©”ë‰´ì—ë§Œ í‘œì‹œ)
            const optionsSection = document.getElementById('menuOptions');
            if (menu.name.includes('ì°Œê°œ') || menu.name.includes('ë¼ë©´')) {
                optionsSection.style.display = 'block';
            } else {
                optionsSection.style.display = 'none';
            }

            updateQuantityDisplay();

            document.getElementById('menuModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function updateQuantityDisplay() {
            document.getElementById('quantityDisplay').textContent = currentQuantity;

            if (selectedMenu) {
                const totalPrice = selectedMenu.price * currentQuantity;
                document.getElementById('addToCartPrice').textContent = Utils.formatPrice(totalPrice);
            }
        }

        function quickAddToCart(menu) {
            addToCart(menu, 1);
        }

        function addToCart(menu, quantity) {
            // ê¸°ì¡´ ì•„ì´í…œì´ ìˆëŠ”ì§€ í™•ì¸
            const existingItem = cart.find(item => item.id === menu.id);

            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                // ì„ íƒëœ ì˜µì…˜ ê°€ì ¸ì˜¤ê¸° (ì˜ˆì‹œ)
                const spicyOption = document.querySelector('input[name="spicy"]:checked')?.value || 'mild';

                cart.push({
                    ...menu,
                    quantity: quantity,
                    options: {
                        spicy: spicyOption
                    }
                });
            }

            updateCartSummary();
            saveCartToSession();
            Utils.showToast(`${menu.name}ì´ ì¥ë°”êµ¬ë‹ˆì— ë‹´ê²¼ìŠµë‹ˆë‹¤.`, 'success');
        }

        function updateCartSummary() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            document.querySelector('.cart-count').textContent = `${totalItems}ê°œ`;
            document.querySelector('.cart-total').textContent = Utils.formatPrice(totalPrice);

            const cartOrderBtn = document.getElementById('cartOrderBtn');
            const cartSummary = document.getElementById('cartSummary');

            if (totalItems > 0) {
                cartOrderBtn.disabled = false;
                cartSummary.classList.add('active');
            } else {
                cartOrderBtn.disabled = true;
                cartSummary.classList.remove('active');
            }
        }

        function showCartModal() {
            const cartItemsContainer = document.getElementById('cartItems');
            cartItemsContainer.innerHTML = '';

            cart.forEach(item => {
                const cartItem = createCartItemElement(item);
                cartItemsContainer.appendChild(cartItem);
            });

            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('cartTotalPrice').textContent = Utils.formatPrice(totalPrice);

            document.getElementById('cartModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function createCartItemElement(item) {
            const cartItem = document.createElement('div');
            cartItem.className = 'cart-item';
            cartItem.innerHTML = `
                <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                <div class="cart-item-info">
                    <h4 class="cart-item-name">${item.name}</h4>
                    ${item.options ? `<p class="cart-item-options">ë§µê¸°: ${getSpicyText(item.options.spicy)}</p>` : ''}
                    <div class="cart-item-footer">
                        <div class="cart-quantity-controls">
                            <button class="quantity-btn small" onclick="changeCartItemQuantity('${item.id}', -1)">-</button>
                            <span class="quantity-display">${item.quantity}</span>
                            <button class="quantity-btn small" onclick="changeCartItemQuantity('${item.id}', 1)">+</button>
                        </div>
                        <span class="cart-item-price">${Utils.formatPrice(item.price * item.quantity)}</span>
                    </div>
                </div>
                <button class="cart-item-remove" onclick="removeCartItem('${item.id}')" aria-label="ì‚­ì œ">Ã—</button>
            `;
            return cartItem;
        }

        function changeCartItemQuantity(itemId, delta) {
            const item = cart.find(item => item.id === itemId);
            if (item) {
                item.quantity += delta;
                if (item.quantity <= 0) {
                    removeCartItem(itemId);
                } else {
                    updateCartSummary();
                    saveCartToSession();
                    showCartModal(); // ëª¨ë‹¬ ê°±ì‹ 
                }
            }
        }

        function removeCartItem(itemId) {
            cart = cart.filter(item => item.id !== itemId);
            updateCartSummary();
            saveCartToSession();

            if (cart.length === 0) {
                hideAllModals();
            } else {
                showCartModal(); // ëª¨ë‹¬ ê°±ì‹ 
            }
        }

        function getSpicyText(spicy) {
            const spicyMap = {
                mild: 'ìˆœí•œë§›',
                medium: 'ë³´í†µ',
                hot: 'ë§¤ìš´ë§›'
            };
            return spicyMap[spicy] || 'ìˆœí•œë§›';
        }

        function hideAllModals() {
            document.querySelectorAll('.modal').forEach(modal => {
                modal.classList.add('hidden');
            });
            document.body.style.overflow = 'auto';
        }

        function proceedToOrder() {
            if (cart.length === 0) {
                Utils.showToast('ì¥ë°”êµ¬ë‹ˆê°€ ë¹„ì–´ìˆìŠµë‹ˆë‹¤.', 'warning');
                return;
            }

            // ì£¼ë¬¸ ì •ë³´ë¥¼ ì„¸ì…˜ì— ì €ì¥
            Utils.session.set('currentOrder', {
                restaurant: currentRestaurant,
                items: cart,
                timestamp: Date.now()
            });

            // ì£¼ë¬¸ ê²°ì œ í˜ì´ì§€ë¡œ ì´ë™
            Utils.navigateTo('05-ì£¼ë¬¸ê²°ì œ');
        }

        function saveCartToSession() {
            Utils.session.set(`cart_${currentRestaurant.id}`, cart);
        }

        function loadExistingCart() {
            const existingCart = Utils.session.get(`cart_${currentRestaurant.id}`);
            if (existingCart && Array.isArray(existingCart)) {
                cart = existingCart;
                updateCartSummary();
            }
        }

        // ì „ì—­ í•¨ìˆ˜ (ì¸ë¼ì¸ ì´ë²¤íŠ¸ì—ì„œ í˜¸ì¶œ)
        window.changeCartItemQuantity = changeCartItemQuantity;
        window.removeCartItem = removeCartItem;
    </script>
