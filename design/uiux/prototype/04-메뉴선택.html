    <!-- Ïû•Î∞îÍµ¨Îãà ÏöîÏïΩ Î∞î -->

    <!-- Î©îÎâ¥ ÏÉÅÏÑ∏ Î™®Îã¨ -->

                                <span>ÏàúÌïúÎßõ</span>

                    <!-- ÏàòÎüâ ÏÑ†ÌÉù -->

                    <!-- Ïû•Î∞îÍµ¨Îãà Ï∂îÍ∞Ä Î≤ÑÌäº -->

                            <span id="addToCartText">Ïû•Î∞îÍµ¨ÎãàÏóê Îã¥Í∏∞</span>

    <!-- Ïû•Î∞îÍµ¨Îãà ÏÉÅÏÑ∏ Î™®Îã¨ -->
    <div id="cartModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="heading-3">Ïû•Î∞îÍµ¨Îãà</h3>
                <button class="modal-close" aria-label="Îã´Í∏∞">√ó</button>
            </div>
            <div class="modal-body">
                <div class="cart-items" id="cartItems">
                    <!-- Ïû•Î∞îÍµ¨Îãà ÏïÑÏù¥ÌÖúÎì§Ïù¥ ÎèôÏ†ÅÏúºÎ°ú Ï∂îÍ∞ÄÎê©ÎãàÎã§ -->
                </div>
                <div class="cart-total-section">
                    <div class="total-row">
                        <span>Ï¥ù Ï£ºÎ¨∏Í∏àÏï°</span>

                    </div>
                </div>
                <div class="modal-actions">
                    <button class="btn-primary w-full" id="proceedToOrderBtn">
                        Ï£ºÎ¨∏ÌïòÍ∏∞

            </div>
        </div>
    </div>

    <script src="common.js"></script>
    <script>
        // Ï†ÑÏó≠ Î≥ÄÏàò
        let currentRestaurant = null;
        let allMenus = [];
        let cart = [];
        let currentQuantity = 1;
        let selectedMenu = null;

        // ÌéòÏù¥ÏßÄ Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', function() {
            initMenuSelection();
        });

        async function initMenuSelection() {
            try {
                // ÏÑ†ÌÉùÎêú ÏãùÎãπ Ï†ïÎ≥¥ Í∞ÄÏ†∏Ïò§Í∏∞
                currentRestaurant = Utils.session.get('selectedRestaurant');
                if (!currentRestaurant) {
                    Utils.showToast('ÏãùÎãπ Ï†ïÎ≥¥Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.', 'error');
                    Utils.goBack();
                    return;
                }

                // ÏãùÎãπÎ™Ö ÌëúÏãú
                document.getElementById('restaurantName').textContent = currentRestaurant.name;

                // Î©îÎâ¥ Îç∞Ïù¥ÌÑ∞ Î°úÎìú
                allMenus = await DataService.getRestaurantMenus(currentRestaurant.id);

                // Î©îÎâ¥ ÌëúÏãú
                displayMenus(allMenus);

                // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
                setupEventListeners();

                // Í∏∞Ï°¥ Ïû•Î∞îÍµ¨Îãà Î≥µÏõê
                loadExistingCart();

            } catch (error) {
                console.error('Failed to load menu data:', error);
                Utils.showToast('Î©îÎâ¥ Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.', 'error');
            }
        }

        function displayMenus(menus) {
            // Ïπ¥ÌÖåÍ≥†Î¶¨Î≥ÑÎ°ú Î©îÎâ¥ Í∑∏Î£πÌôî
            const menusByCategory = groupMenusByCategory(menus);

            // Í∞Å Ïπ¥ÌÖåÍ≥†Î¶¨Î≥ÑÎ°ú Î©îÎâ¥ ÌëúÏãú
            Object.keys(menusByCategory).forEach(category => {
                const container = document.getElementById(`${category}Menus`);
                if (container) {
                    container.innerHTML = '';
                    menusByCategory[category].forEach(menu => {
                        const menuElement = createMenuElement(menu);
                        container.appendChild(menuElement);
                    });
                }
            });
        }

        function groupMenusByCategory(menus) {
            // Ïã§Ï†ú Î©îÎâ¥ Îç∞Ïù¥ÌÑ∞Ïóê Îî∞Îùº Ïπ¥ÌÖåÍ≥†Î¶¨Î•º ÌôïÏû•
            const extendedMenus = menus.map(menu => ({
                ...menu,
                category: menu.category || 'main',
                isPopular: Math.random() > 0.7, // ÏûÑÏùòÎ°ú Ïù∏Í∏∞ Î©îÎâ¥ ÏÑ§Ï†ï
                isSoldOut: Math.random() > 0.9  // ÏûÑÏùòÎ°ú ÌíàÏ†à ÏÑ§Ï†ï
            }));

            return {
                main: extendedMenus.filter(m => m.category === 'main' || m.category === 'Î©îÏù∏'),
                side: extendedMenus.filter(m => m.category === 'side' || m.category === 'ÏÇ¨Ïù¥Îìú'),
                drink: [] // ÏùåÎ£å Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏúºÎØÄÎ°ú Îπà Î∞∞Ïó¥
            };
        }

        function createMenuElement(menu) {
            const menuItem = document.createElement('div');
            menuItem.className = 'menu-item touchable';
            menuItem.dataset.menuId = menu.id;

            const badges = [];
            if (menu.isPopular) badges.push('<span class="menu-badge popular">Ïù∏Í∏∞</span>');
            if (menu.isSoldOut) badges.push('<span class="menu-badge sold-out">ÌíàÏ†à</span>');

            menuItem.innerHTML = `
                <div class="menu-image-container">
                    <img src="${menu.image}" alt="${menu.name}" class="menu-image">
                    ${badges.join('')}
                </div>
                <div class="menu-info">
                    <h3 class="menu-name">${menu.name}</h3>
                    <p class="menu-description">${menu.description}</p>
                    <div class="menu-footer">
                        <span class="menu-price">${Utils.formatPrice(menu.price)}</span>
                        ${menu.isSoldOut ? '' : `<button class="add-btn" data-menu-id="${menu.id}">+</button>`}
                    </div>
                </div>
            `;

            // ÌíàÏ†àÏù¥ ÏïÑÎãå Í≤ΩÏö∞ÏóêÎßå ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏ Ï∂îÍ∞Ä
            if (!menu.isSoldOut) {
                menuItem.addEventListener('click', function(e) {
                    if (e.target.classList.contains('add-btn')) {
                        e.stopPropagation();
                        quickAddToCart(menu);
                    } else {
                        showMenuModal(menu);
                    }
                });
            } else {
                menuItem.classList.add('sold-out');
            }

            return menuItem;
        }

        function setupEventListeners() {
            // Ïπ¥ÌÖåÍ≥†Î¶¨ ÌÉ≠
            const tabItems = document.querySelectorAll('.tab-item');
            tabItems.forEach(tab => {
                tab.addEventListener('click', function() {
                    const category = this.dataset.category;
                    switchCategory(category, this);
                });
            });

            // Ïû•Î∞îÍµ¨Îãà ÏöîÏïΩÎ∞î ÌÅ¥Î¶≠
            document.getElementById('cartSummary').addEventListener('click', function() {
                if (cart.length > 0) {
                    showCartModal();
                }
            });

            // Ï£ºÎ¨∏ÌïòÍ∏∞ Î≤ÑÌäº
            document.getElementById('cartOrderBtn').addEventListener('click', function() {
                proceedToOrder();
            });

            // Î™®Îã¨ Í¥ÄÎ†® Ïù¥Î≤§Ìä∏
            setupModalEvents();
        }

        function setupModalEvents() {
            // Î©îÎâ¥ ÏÉÅÏÑ∏ Î™®Îã¨
            const menuModal = document.getElementById('menuModal');
            const cartModal = document.getElementById('cartModal');

            // Î™®Îã¨ Îã´Í∏∞
            const closeButtons = document.querySelectorAll('.modal-close');
            closeButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    hideAllModals();
                });
            });

            // Î™®Îã¨ Î∞∞Í≤Ω ÌÅ¥Î¶≠Ïãú Îã´Í∏∞
            [menuModal, cartModal].forEach(modal => {
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) {
                        hideAllModals();
                    }
                });
            });

            // ÏàòÎüâ Ï°∞Ï†à
            document.getElementById('decreaseBtn').addEventListener('click', function() {
                if (currentQuantity > 1) {
                    currentQuantity--;
                    updateQuantityDisplay();
                }
            });

            document.getElementById('increaseBtn').addEventListener('click', function() {
                if (currentQuantity < 10) {
                    currentQuantity++;
                    updateQuantityDisplay();
                }
            });

            // Ïû•Î∞îÍµ¨ÎãàÏóê Îã¥Í∏∞
            document.getElementById('addToCartBtn').addEventListener('click', function() {
                addToCart(selectedMenu, currentQuantity);
                hideAllModals();
            });

            // Ï£ºÎ¨∏ ÏßÑÌñâ
            document.getElementById('proceedToOrderBtn').addEventListener('click', function() {
                proceedToOrder();
            });
        }

        function switchCategory(category, tabElement) {
            // ÌÉ≠ ÌôúÏÑ±Ìôî ÏÉÅÌÉú Î≥ÄÍ≤Ω
            document.querySelectorAll('.tab-item').forEach(tab => {
                tab.classList.remove('active');
            });
            tabElement.classList.add('active');

            // Ïπ¥ÌÖåÍ≥†Î¶¨ ÏÑπÏÖò ÌëúÏãú/Ïà®ÍπÄ
            const categories = document.querySelectorAll('.menu-category');
            if (category === 'all') {
                categories.forEach(cat => cat.style.display = 'block');
            } else {
                categories.forEach(cat => {
                    cat.style.display = cat.dataset.category === category ? 'block' : 'none';
                });
            }
        }

        function showMenuModal(menu) {
            selectedMenu = menu;
            currentQuantity = 1;

            // Î©îÎâ¥ Ï†ïÎ≥¥ ÌëúÏãú
            document.getElementById('modalMenuImage').src = menu.image;
            document.getElementById('modalMenuImage').alt = menu.name;
            document.getElementById('modalMenuName').textContent = menu.name;
            document.getElementById('modalMenuDescription').textContent = menu.description;
            document.getElementById('modalMenuPrice').textContent = Utils.formatPrice(menu.price);

            // ÏòµÏÖò ÌëúÏãú (ÍπÄÏπòÏ∞åÍ∞ú Îì± ÌäπÏ†ï Î©îÎâ¥ÏóêÎßå ÌëúÏãú)
            const optionsSection = document.getElementById('menuOptions');
            if (menu.name.includes('Ï∞åÍ∞ú') || menu.name.includes('ÎùºÎ©¥')) {
                optionsSection.style.display = 'block';
            } else {
                optionsSection.style.display = 'none';
            }

            updateQuantityDisplay();

            document.getElementById('menuModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function updateQuantityDisplay() {
            document.getElementById('quantityDisplay').textContent = currentQuantity;

            if (selectedMenu) {
                const totalPrice = selectedMenu.price * currentQuantity;
                document.getElementById('addToCartPrice').textContent = Utils.formatPrice(totalPrice);
            }
        }

        function quickAddToCart(menu) {
            addToCart(menu, 1);
        }

        function addToCart(menu, quantity) {
            // Í∏∞Ï°¥ ÏïÑÏù¥ÌÖúÏù¥ ÏûàÎäîÏßÄ ÌôïÏù∏
            const existingItem = cart.find(item => item.id === menu.id);

            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                // ÏÑ†ÌÉùÎêú ÏòµÏÖò Í∞ÄÏ†∏Ïò§Í∏∞ (ÏòàÏãú)
                const spicyOption = document.querySelector('input[name="spicy"]:checked')?.value || 'mild';

                cart.push({
                    ...menu,
                    quantity: quantity,
                    options: {
                        spicy: spicyOption
                    }
                });
            }

            updateCartSummary();
            saveCartToSession();
            Utils.showToast(`${menu.name}Ïù¥ Ïû•Î∞îÍµ¨ÎãàÏóê Îã¥Í≤ºÏäµÎãàÎã§.`, 'success');
        }

        function updateCartSummary() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            document.querySelector('.cart-count').textContent = `${totalItems}Í∞ú`;
            document.querySelector('.cart-total').textContent = Utils.formatPrice(totalPrice);

            const cartOrderBtn = document.getElementById('cartOrderBtn');
            const cartSummary = document.getElementById('cartSummary');

            if (totalItems > 0) {
                cartOrderBtn.disabled = false;
                cartSummary.classList.add('active');
            } else {
                cartOrderBtn.disabled = true;
                cartSummary.classList.remove('active');
            }
        }

        function showCartModal() {
            const cartItemsContainer = document.getElementById('cartItems');
            cartItemsContainer.innerHTML = '';

            cart.forEach(item => {
                const cartItem = createCartItemElement(item);
                cartItemsContainer.appendChild(cartItem);
            });

            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('cartTotalPrice').textContent = Utils.formatPrice(totalPrice);

            document.getElementById('cartModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function createCartItemElement(item) {
            const cartItem = document.createElement('div');
            cartItem.className = 'cart-item';
            cartItem.innerHTML = `
                <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                <div class="cart-item-info">
                    <h4 class="cart-item-name">${item.name}</h4>
                    ${item.options ? `<p class="cart-item-options">ÎßµÍ∏∞: ${getSpicyText(item.options.spicy)}</p>` : ''}
                    <div class="cart-item-footer">
                        <div class="cart-quantity-controls">
                            <button class="quantity-btn small" onclick="changeCartItemQuantity('${item.id}', -1)">-</button>
                            <span class="quantity-display">${item.quantity}</span>
                            <button class="quantity-btn small" onclick="changeCartItemQuantity('${item.id}', 1)">+</button>
                        </div>
                        <span class="cart-item-price">${Utils.formatPrice(item.price * item.quantity)}</span>
                    </div>
                </div>
                <button class="cart-item-remove" onclick="removeCartItem('${item.id}')" aria-label="ÏÇ≠Ï†ú">√ó</button>
            `;
            return cartItem;
        }

        function changeCartItemQuantity(itemId, delta) {
            const item = cart.find(item => item.id === itemId);
            if (item) {
                item.quantity += delta;
                if (item.quantity <= 0) {
                    removeCartItem(itemId);
                } else {
                    updateCartSummary();
                    saveCartToSession();
                    showCartModal(); // Î™®Îã¨ Í∞±Ïã†
                }
            }
        }

        function removeCartItem(itemId) {
            cart = cart.filter(item => item.id !== itemId);
            updateCartSummary();
            saveCartToSession();

            if (cart.length === 0) {
                hideAllModals();
            } else {
                showCartModal(); // Î™®Îã¨ Í∞±Ïã†
            }
        }

        function getSpicyText(spicy) {
            const spicyMap = {
                mild: 'ÏàúÌïúÎßõ',
                medium: 'Î≥¥ÌÜµ',
                hot: 'Îß§Ïö¥Îßõ'
            };
            return spicyMap[spicy] || 'ÏàúÌïúÎßõ';
        }

        function hideAllModals() {
            document.querySelectorAll('.modal').forEach(modal => {
                modal.classList.add('hidden');
            });
            document.body.style.overflow = 'auto';
        }

        function proceedToOrder() {
            if (cart.length === 0) {
                Utils.showToast('Ïû•Î∞îÍµ¨ÎãàÍ∞Ä ÎπÑÏñ¥ÏûàÏäµÎãàÎã§.', 'warning');
                return;
            }

            // Ï£ºÎ¨∏ Ï†ïÎ≥¥Î•º ÏÑ∏ÏÖòÏóê Ï†ÄÏû•
            Utils.session.set('currentOrder', {
                restaurant: currentRestaurant,
                items: cart,
                timestamp: Date.now()
            });

            // Ï£ºÎ¨∏ Í≤∞Ï†ú ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô
            Utils.navigateTo('05-Ï£ºÎ¨∏Í≤∞Ï†ú');
        }

        function saveCartToSession() {
            Utils.session.set(`cart_${currentRestaurant.id}`, cart);
        }

        function loadExistingCart() {
            const existingCart = Utils.session.get(`cart_${currentRestaurant.id}`);
            if (existingCart && Array.isArray(existingCart)) {
                cart = existingCart;
                updateCartSummary();
            }
        }

        // Ï†ÑÏó≠ Ìï®Ïàò (Ïù∏ÎùºÏù∏ Ïù¥Î≤§Ìä∏ÏóêÏÑú Ìò∏Ï∂ú)
        window.changeCartItemQuantity = changeCartItemQuantity;
        window.removeCartItem = removeCartItem;
    </script>

    <style>
        /* Î©îÎâ¥ ÏÑ†ÌÉù ÌéòÏù¥ÏßÄ Ï†ÑÏö© Ïä§ÌÉÄÏùº */
        .category-tabs {
            background: var(--white);
            border-bottom: 1px solid var(--gray-200);
            position: sticky;
            top: 60px;
            z-index: 999;
        }

        .tabs-container {
            display: flex;
            overflow-x: auto;
            padding: var(--space-2) 0;
            gap: var(--space-2);
        }

        .tab-item {
            flex-shrink: 0;
            padding: var(--space-2) var(--space-4);
            border: none;
            background: var(--gray-100);
            color: var(--gray-600);
            border-radius: var(--radius-xl);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tab-item.active {
            background: var(--primary-blue);
            color: var(--white);
        }

        .menu-section {
            padding: var(--space-4) 0 120px 0;
        }

        .menu-category {
            margin-bottom: var(--space-8);
        }

        .category-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: var(--space-4);
            padding-bottom: var(--space-2);
            border-bottom: 2px solid var(--primary-blue);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--space-4);
        }

        .menu-item {
            display: flex;
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .menu-item:hover {
            box-shadow: var(--shadow-xl);
